<label for="add-message"></label>

<div class="table-container">
  <button id="add-message" mat-raised-button (click)="openDialog()">
    Add message
  </button>
  <table
    mat-table
    [dataSource]="messages$ | async"
    class="mat-elevation-z8 demo-table"
  >
    <ng-container matColumnDef="autogeneratedID">
      <th mat-header-cell *matHeaderCellDef>Autogenerated ID</th>
      <td mat-cell *matCellDef="let element">{{ element.autogeneratedID }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef>Message</th>
      <td mat-cell *matCellDef="let element">
        {{ element.message | slice : 0 : 100 }}
      </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let element" class="cell-width">
        <mat-icon (click)="onRemoveMsg(element.autogeneratedID)"
          >close</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
